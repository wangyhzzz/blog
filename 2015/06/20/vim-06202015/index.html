                vim中global命令的扩展
              
            
          </h1>
        

        <div class="post-meta">
          <span class="post-time">
            
              <span class="post-meta-item-icon">
                <i class="fa fa-calendar-o"></i>
              </span>
              
                <span class="post-meta-item-text">发表于</span>

    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>在global 命令之后接普通操作<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 删除匹配后的一个html标签内容</span></span><br><span class="line">g/re/normal ndit</span><br></pre></td></tr></table></figure></p>
<p>在global 命令之后接多个命令,可以使用’|’符号<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 打印匹配后的一个词</span></span><br><span class="line">g/re/normal <span class="string">"ayiw|echo @a</span></span><br></pre></td></tr></table></figure></p>
<p>在vim中对匹配进行运算<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 匹配数字,并对其整数部分除2保存.</span></span><br><span class="line"><span class="comment"># eval真NB,这里想输入一个'/'g来进行除2的操作有点困难,因为会被判定为替换命令的结束符处理掉</span></span><br><span class="line"><span class="comment"># 最后发现了eval这么一个救星</span></span><br><span class="line"><span class="comment"># 本来准备展示一下string(expand("&lt;cword&gt;")/2.0) 这种写法的,但没下面的方式简洁</span></span><br><span class="line">%s/\d\+/\=(<span class="built_in">eval</span>(submatch(<span class="number">0</span>).<span class="string">"\/"</span>.<span class="number">2</span>))/g</span><br></pre></td></tr></table></figure></p>
<p>更多vim实用的内建函数,可以通过 :h functions 进行查询</p>
